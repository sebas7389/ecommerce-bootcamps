<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Registrarse</title>
</head>
<body>
    <main class="main-formulary">
        <h1 class="title"> REGISTRATE! </h1>

<!-- =================================Inicio del formulario ============================= -->

            <section class="section">
                <form class="form-register">
                    <!-- ingresos de datos -->
                    <div>
                        <label for="idInputName">Nombre y Apellido</label><br>
                        <input type="text" name="fullName" id="idInputName" required minlength="8" maxlength="40" size="50" autofocus autocomplete="on">
                    </div>
                
                    <div>
                        <label for="emailInput">E-mail</label> <br>
                        <input type="email" class="email-field" name="email" id="emailInput" placeholder="example@email.com" required minlength="8" maxlength="45" pattern="[a-z0-      9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                    <div>
                        <label for="passwordInput">Contraseña</label><br>
                        <input type="text" pattern=""^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required placeholder="**********" type="password">
                    </div>
                    <div>
                        <label for="passwordInput">Repetir Contraseña</label> <br>
                        <input type="text" pattern=""^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required placeholder="**********" type="password">
                    </div>
                    <div>
                        <label for="ageInput">Edad</label> <br>
                        <input type="number" name="age" id="ageInput" required min="12" max="130" step="5">
                    </div>
                    <div>
                        <label for="bornDateInput">Fecha Nacimiento</label><br>
                        <input type="date" name="bornDate" id="bornDateInput">
                    </div>
                    <div>
                        <label class="formulary-container__genre" for="">Sexo</label>
                            
                            <div class="formulary__genre-div">
                            <input type="radio" name="genre" value="female"> Mujer 
                            <input type="radio" name="genre" value="male"> Hombre 
                            <input type="radio" name="genre" value="other"> Otro 
                            </div>

                            <div class="formulary-conditions__container">
                                <input type="checkbox" name="checkbox"  id="terminos"
                                class="formulary-conditions__input" required>
                                <label class="formulary-conditions__label" for="terminos">
                                Acepto los terminos y condiciones
                                </label>
                            </div>


                    <button class="btn" type="submit">Enviar</button>
                </form>
                </section>
            </main>

</body>
</html>
