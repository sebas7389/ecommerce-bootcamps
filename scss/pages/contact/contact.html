<html lang="en">
<head>

    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"

  />

<body>
    <div class="content">
        <h1 class="logo1">Contactanos</h1>
    </div>
    <div class="contact-w">
        <div class="contact-form">
            <h3>Datos:</h3> 
            <form action="">
                <p>
                    <label for="fullname">Nombre y Apellido</label>
                    <input type="text" name="full
                     id
                     fullname" required minlength="8" maxlength="40" size="50" autofocus autocomplete="off">
                </p>
                <p>
                    <label>Correo Electronico</label>
                    <input type="email" name="email" placeholder="example@email.com" required minlength="8" maxlength="45" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
                </p>
               
                <p class="block">
                    <label>Consulta</label>
                    <textarea name="mesj" rows="3"></textarea>
                </p>
                <p class="block">
                    <button type="submit" >
                        Enviar
                    </button>
                </p>
            </form>
        </div>
        <div class="contact-info">

<h4 class="info">Visitanos!</h4>

    </li><br>
